<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="nav-blue">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
 		 	<img id="logo-side" src="img/logo-white.png" alt="">
      <div id="info-user">
        <img id="user" ng-show="usuImg == ''" src="img/default-user.png" alt="">
        <img id="user" ng-show="usuImg != ''" src="{{usuImg}}" alt="">
        <p>{{usuName}}</p>
        <small>{{usuEmail}}</small>
      </div>
      <ion-list>
        <ion-item menu-close ng-click="list()">
          Sugerencias
        </ion-item>
        <ion-item menu-close ng-click="add()">
          Nueva sugerencia
        </ion-item>
        <ion-item menu-close ng-click="unlogin()">
          Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
