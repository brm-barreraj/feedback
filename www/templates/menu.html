<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="nav-blue">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="nav-blue">
    </ion-header-bar>
    <ion-content>
      <div id="info-user">
        <img id="user" ng-show="imagen == ''" src="img/default-user.png" alt="">
        <img id="user" ng-show="imagen != ''" src="{{usuImg}}" alt="">
        <p>{{usuName}}</p>
        <small>{{usuEmail}}</small>
      </div>
      <ion-list>
        <ion-item menu-close href="#/app/suggestions">
          Sugerencias
        </ion-item>
        <ion-item menu-close href="#/app/new-suggestion">
          Nueva sugerencia
        </ion-item>
        <ion-item menu-close ng-click="unlogin()">
          Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
