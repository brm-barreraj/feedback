<ion-modal-view>
  <ion-content id="order" class="fill companies">
  	<button class="modal-close" ng-click="closeOrder()"></button>
		<div class="order-option" ng-click="orderList('titulo')">
			<img src="img/sort-alphabet.png" alt="">
		</div>
		<div class="order-option" ng-click="orderList('fecha')">
			<img src="img/sort-date.png" alt="">
		</div>
		<div class="order-option" ng-click="orderList('calificacion')">
			<img src="img/sort-star.png" alt="">
		</div>
  </ion-content>
</ion-modal-view>
