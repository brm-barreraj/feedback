<ion-view>
 	<ion-nav-bar class="nav-blue">
 		 <img id="logo-white" src="img/logo-white.png" alt="">
  </ion-nav-bar>
    <ion-nav-buttons side="left"> 
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
 </ion-nav-buttons>
  <ion-content id="suggestions-square" class="fill" >

		<div id="suggestions-menu" class="white">
			<div ng-click="filter()" ng-show="brandName == '' || brandName == undefined" >
				<i></i>
				<span>Seleccionar marca</span>
			</div>
			<div ng-click="filterList(undefined)" ng-show="brandName != '' && brandName != undefined">
				<i></i>
				<span>Seleccionar <br> otra marca</span>
			</div>
			<div ng-click="order()">
				<i></i>
				<span>Ordenar lista</span>
			</div>
			<div ng-click="viewSquare()">
				<i></i>
				<span>Cambiar vista</span>
			</div>
		</div>
	    <div class="suggestion" ng-repeat="suggestion in suggestions | filter:{'marcaImagen': brandName} | orderBy:paramName:reverse" >

				<a href="#/app/suggestions/{{suggestion.id}}"></a>
				
	    	<div class="suggestion-company">
	    		<div>
	      		<img src="img/company/{{suggestion.marcaImagen}}-white.png">
	    		</div>
	    	</div>

	    	<div class="suggestion-info">
		    	<div>
			    	<strong>{{suggestion.titulo}}</strong>
			      <p>{{suggestion.autor}}</p>
		    	</div>
	    	</div>

	    	<div class="suggestion-stars">
		    	<div>
			    	<i ng-class="suggestion.calificacion >= 1 ? 'star fill' : 'star'"></i>
		    		<i ng-class="suggestion.calificacion >= 2 ? 'star fill' : 'star'"></i>
		    		<i ng-class="suggestion.calificacion >= 3 ? 'star fill' : 'star'"></i>
		    		<i ng-class="suggestion.calificacion >= 4 ? 'star fill' : 'star'"></i>
		    		<i ng-class="suggestion.calificacion >= 5 ? 'star fill' : 'star'"></i>
		    	</div>
	    	</div>

	    </div>
  </ion-content>
  <button id="new-suggestion" ng-click="createSuggerence()"></button>
</ion-view>
