<ion-view view-title="Paso 3">
	<ion-nav-bar class="nav-blue">
		<img id="logo-white" src="img/logo-white.png" alt="">
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>
	<ion-content id="stepthree" class="fill" scoll="false">

		<figure id="stepthree-arrow" class="arrow down blue"></figure>
		<p id="stepthree-copy">
			Es muy sencillo,sube la imagen o toma una foto.
		</p>

		<div id="stepthree-area" ng-click="loadImage()">
			<span>Haz tap para subir la imagen.</span>
			<img ng-show="image" ng-src="{{pathForImage(image)}}" style="width: 100%; height: 100%;">
		</div>
	</ion-content>
	<div id="stepthree-options">
		<button ng-click="finish()">
			<figure class="arrow blue"></figure>
			<span>TERMINAR SUGERENCIA</span>
		</button>
	</div>
 </ion-view>
